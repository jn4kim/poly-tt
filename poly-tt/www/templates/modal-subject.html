 <div class="modal">
  <ion-header-bar class="bar-light">
  <h1 class="title">{{selected_course.course_code}}</h1>
<button class="button button-clear button-positive" ng-click="closeModal()">OK</button>
</ion-header-bar>
<ion-content>
<div class="list">

<div class="item item-divider detail-div">
    COURSE NAME
  </div>

<a class="item detail" href="#">
    {{selected_course.course_name}}
  </a>

<div class="item item-divider detail-div">
    DURATION
  </div>

<a class="item detail" href="#">
    <i class="fa fa-clock-o"></i> {{selected_course.start}} - {{selected_course.end}}
  </a>

  <div class="item item-divider detail-div">
    VENUE
  </div>

<a class="item detail" href="#">
    <i class="fa fa-home"></i> {{selected_course.venue}}
  </a>



<div class="item item-divider detail-div">
    TEACHING STAFF
  </div>

<a class="item detail" href="#">
    {{selected_course.staff}}
  </a>



<div class="item item-divider detail-div">
    COMPONENT CODE
  </div>

<a class="item detail" href="#">
    {{selected_course.type}}
  </a>

</div>


</ion-content>

<div class="footer-wrapper">


  <div class="button-container">
    <a class="button button-block button-dark">
    CHECK REMINDERS
    </a>

    <a class="button button-block button-positive">
    <i class="fa fa-plus-circle"></i> ADD REMINDER
    </a>
  </div>

</div>

</div>
